<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9fafb;
    }
    h1 {
      color: #2ecc71;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ ¡Pago exitoso!</h1>
    <p id="details">Cargando detalles de tu compra...</p>
    <a href="http://localhost:3000/dashboard.html">Ir al Dashboard</a>
  </div>

  <script>
    // Leer el session_id desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      fetch(`http://localhost:3000/checkout-session?session_id=${sessionId}`)
        .then(res => res.json())
        .then(session => {
          document.getElementById('details').textContent =
            `Gracias ${session.customer_email}, tu pago fue ${session.payment_status}.`;
        })
        .catch(err => {
          document.getElementById('details').textContent =
            "No pudimos obtener los detalles de tu compra.";
          console.error(err);
        });
    } else {
      document.getElementById('details').textContent =
        "No se encontró el ID de la sesión de pago.";
    }
  </script>
</body>
</html>
